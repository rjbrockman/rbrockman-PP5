<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab 7 - Basic JavaScript Event Handling and DOM</title>
	<style type="text/css">
		.center {
			text-align: center;
		}
		#container {
			width: 400px;
			margin: 50px auto 0;
		}
		#entryinput {
			width: 100%;
		}
		#entrybutton {
			width: 200px;
			text-align: center;
			color: #fff;
			background-color: #c00;
			padding: 2em 0;
			margin: 20px auto;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 class="center">ITMD-361 - Lab 7 - Basic JavaScript Event Handling and DOM</h1>
	<h2 class="center">Rich Brockman</h2>
	<h3 class="center">rbrockman@hawk.iit.edu</h3>
	<div id="container">
		<input id="entryinput" type="text" name="textentry" placeholder="Enter a Message">
		<div id="entrybutton">Alert Me</div>
		<h2 id="textoutput" class="center">Show results here</h2>
	</div>
	<script type="text/javascript">
		document.getElementById('entrybutton').addEventListener("click", userclick);
		function userclick() {
		<!--Store the message typed in messagetext variable. -->
		var messagetext = document.getElementById('entryinput').value;
			if(messagetext != ""){
				<!--If a message was typed in, append messagetext to Rich Brockman:. -->
				alert("Rich Brockman: " + messagetext);
				<!--Replace "Show results here, with whatever message was inputted. -->
				document.getElementById('textoutput').innerHTML = messagetext;
				document.getElementById('entrybutton').addEventListener("click", userclick);
			}
			else{
			    <!-- Remind User to type in a message. -->
				alert("Would you please enter some text?"); 
			}	
		}
	</script>
</body>
</html>
